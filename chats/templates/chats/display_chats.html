
{% extends 'core/base.html' %}



{% block content %}
{% if user.is_agent %}
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-white">Active Customers</h1>
    </div>


    <div class="w-full flex flex-wrap items-center">
        {% for chat in chats %}
            <div class="w-full lg:w-1/4 px-3 py-3">
                <div class="p-4 bg-white shadow rounded-xl text-center">
                    <h2 class="mb-5 text-2xl font-semibold">{{ chat.name }} - {{ chat.user_id }}</h2>

                    <a href="{% url 'chat' chat.slug %}" class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">Join</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-white">Talk to Agent</h1>
    </div>


    <div class="w-full flex flex-wrap items-center">
        {% for chat in chats %}
            <div class="w-full lg:w-1/4 px-3 py-3">
                <div class="p-4 bg-white shadow rounded-xl text-center">
                    <h2 class="mb-5 text-2xl font-semibold">Join Chat for help</h2>

                    <a href="{% url 'chat' chat.slug %}" class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">Join</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
